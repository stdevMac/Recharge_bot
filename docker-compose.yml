version: '3'

services:
  app:
    image: golang:1.12.6-alpine3.10
    command: go run ./cmd/bot/bot.go
    volumes:
      - $GOPATH/src/:/go/src/
    working_dir: /go/src/github.com/stdevMac/Recharge_bot
    depends_on:
      - redis

  redis:
    image: redis
    container_name: redis_new
    expose:
    - 6379/tcp
    restart: always
